# Default Settings
$ActionFileDefaultTemplate RSYSLOG_FileFormat

# Load Modules
module(load="imuxsock")

# rsyslog Templates
template(name="perfLogFileFmt" type="list") {
  # date yyyy-mm-dd
  property(name="timegenerated" dateFormat="rfc3339" position.from="1" position.to="10")
  constant(value=",")
  # time hh:mm::ss (24-hr time format)
  property(name="timegenerated" dateFormat="rfc3339" position.from="12" position.to="19")
  constant(value=",")
  # time in uS 
  property(name="timegenerated" dateFormat="rfc3339" position.from="21" position.to="26")
  constant(value=",")
  # time zone UTC offset [+|-]hh:mm
  property(name="timegenerated" dateFormat="rfc3339" position.from="27" position.to="32")
  constant(value=",")
  # hostname
  property(name="hostname")
  constant(value=",")
  # program name,-,version number
  property(name="programname")
  constant(value=",")
  # pid as "[pid]"
  property(name="procid")
  constant(value=",")
  # "the message"
  property(name="msg")
  constant(value="\n")
}

# rsyslog Input Modules

# rsyslog RuleSets
# Default RuleSet
if $app-name startswith "opentxs-notary" then {
	action(type="omfile" 
	       File="/var/log/opentxs-notary_perf.log"
	       template="perfLogFileFmt")
}

