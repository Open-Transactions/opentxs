syntax = "proto2";

package opentxs.proto;
option java_package = "org.opentransactions.proto";
option java_outer_classname = "OTCashtoken";
option optimize_for = LITE_RUNTIME;

message Cashtoken {
    optional uint32 version = 1;
    optional bytes category = 2;
    optional bool nft = 3;
    optional uint32 capability = 4;
    optional bytes commitment = 5;
    optional bytes amount = 6;
}
