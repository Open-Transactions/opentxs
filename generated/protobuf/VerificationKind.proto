syntax = "proto2";

package opentxs.proto;
option java_package = "org.opentransactions.proto";
option java_outer_classname = "OTVerificationKind";
option optimize_for = LITE_RUNTIME;

enum VerificationKind {
    VERIFICATIONKIND_ERROR = 0;
    VERIFICATIONKIND_AFFIRM = 1;
    VERIFICATIONKIND_NEUTRAL = 2;
    VERIFICATIONKIND_REFUTE = 3;
};
